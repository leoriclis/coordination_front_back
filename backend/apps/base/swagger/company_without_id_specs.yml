List Companies endpoint
---
tags:
  - Companies
parameters:
  - in: query
    name: id
    type: integer
    required: false
    description: Filter by company id (exact match)
  - in: query
    name: name
    type: string
    required: false
    description: Filter by company name (exact match)
produces:
  - application/json
definitions:
  Company:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
        description: Nullable when not updated
  CompanyListResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Company'
responses:
  200:
    description: A list of companies
    schema:
      $ref: '#/definitions/CompanyListResponse'
    examples:
      {"data": [{"id": 1234, "name": "Acme", "created_at": "01 Jan 2026 - 12:00:00", "updated_at": null}]}
